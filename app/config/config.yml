imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ShopBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    upload_image_dir: '%kernel.root_dir%/../web/images/product_images'

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    #form_themes: ['bootstrap_4_layout.html.twig']
    form_theme:
            'forms/customize_form.html.twig'

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

    assets:
        jquery:
            inputs:
            - '%kernel.root_dir%/../vendor/components/jquery/jquery.js'
        jquery_slim:
            inputs:
            - '%kernel.root_dir%/../vendor/components/jquery/jquery.slim.js'
        popper:
            inputs:
            - '%kernel.root_dir%/../node_modules/popper.js/dist/popper.js'
        feather_icon:
            inputs:
            - '%kernel.root_dir%/../node_modules/feather-icons/dist/feather.js'
        bootstrap_js:
            inputs:
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js'
        ckeditor:
            inputs:
                - '%kernel.root_dir%/../node_modules/@ckeditor/ckeditor5-build-classic/build/ckeditor.js'
        bootstrap_css:
            inputs:
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css'
            filters: [ cssrewrite ]
        dashboard_css:
            inputs:
            - '%kernel.root_dir%/../vendor/twbs/bootstrap/site/docs/4.1/examples/dashboard/dashboard.css'
            filters: [ cssrewrite ]

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            tree: true
            timestampable: true
            sluggable: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

knp_paginator:
    page_range: 5                       # number of links showed in the pagination menu (e.g: you have 10 pages, a page_range of 3, on the 5th page you'll see links to page 4, 5, 6)
    default_options:
        page_name: page                 # page query parameter name
        sort_field_name: sort           # sort field query parameter name
        sort_direction_name: direction  # sort direction query parameter name
        distinct: true                  # ensure distinct results, useful when ORM queries are using GROUP BY statements
        filter_field_name: filterField  # filter field query parameter name
        filter_value_name: filterValue  # filter value query parameter name
    template:
        pagination: '@KnpPaginator/pagination/twitter_bootstrap_v4_pagination.html.twig'     # sliding pagination controls template
        sortable: 'pagination/link-filtering.html.twig' # sort link template
        filtration: 'pagination/filtration.html.twig'  # filters template

fos_ck_editor:
    configs:
        my_config:
            toolbar: 'full'
    jquery: true
    base_path: "bundles/fosckeditor/"
    js_path:   "bundles/fosckeditor/ckeditor.js"